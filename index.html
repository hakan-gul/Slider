<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img src="https://picsum.photos/id/1/700/500" alt="image" />
        <img src="https://picsum.photos/id/50/700/500" alt="image" />
        <img src="https://picsum.photos/id/68/700/500" alt="image" />
        <img src="https://picsum.photos/id/13/700/500" alt="image" />
        <img src="https://picsum.photos/id/17/700/500" alt="image" />
      </div>
      <i class="icon fa-solid fa-arrow-left prev"></i>
      <i class="icon fa-solid fa-arrow-right next"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
